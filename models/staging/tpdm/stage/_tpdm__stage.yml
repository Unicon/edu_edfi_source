version: 2

referential_integrity_tests:
  - k_candidate: &ref_k_candidate
      - relationships:
          to: ref('stg_tpdm__candidates')
          field: k_candidate
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_educator_prep_program
      - relationships:
          to: ref('stg_tpdm__educator_preparation_programs')
          field: k_educator_prep_program
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation_element_rating
      - relationships:
          to: ref('stg_tpdm__evaluation_element_ratings')
          field: k_evaluation_element_rating
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation_element
      - relationships:
          to: ref('stg_tpdm__evaluation_elements')
          field: k_evaluation_element
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation_objective_rating
      - relationships:
          to: ref('stg_tpdm__evaluation_objective_ratings')
          field: k_evaluation_objective_rating
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation_objective
      - relationships:
          to: ref('stg_tpdm__evaluation_objectives')
          field: k_evaluation_objective
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation_rating
      - relationships:
          to: ref('stg_tpdm__evaluation_ratings')
          field: k_evaluation_rating
          tags: ['ref_integrity']

  - k_educator_prep_program: &ref_k_evaluation
      - relationships:
          to: ref('stg_tpdm__evaluations')
          field: k_evaluation
          tags: ['ref_integrity']


models:
